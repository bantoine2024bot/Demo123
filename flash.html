<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü©∫ Nursing Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      color: #333;
      padding: 20px;
    }
    h1 { color: #0077b6; }

    #flashcard {
      width: 400px;
      height: 200px;
      margin: 30px auto;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.4s;
    }

    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #correct { background: #90ee90; }
    #wrong { background: #f08080; }
  </style>
</head>
<body>
  <h1>ü©∫ Nursing Flashcards</h1>
  <p>Click the card to flip and reveal the answer!</p>

  <div id="flashcard">Loading...</div>

  <div class="buttons">
    <button id="correct">‚úÖ Correct</button>
    <button id="wrong">‚ùå Incorrect</button>
  </div>

  <p id="progress">Score: 0 / 0</p>

  <script>
    const flashcards = [
      {q: "What is the normal range for an adult's heart rate?", a: "60‚Äì100 beats per minute"},
      {q: "Which vitamin is important for blood clotting?", a: "Vitamin K"},
      {q: "What is the first step in the nursing process?", a: "Assessment"},
      {q: "What is the normal pH range of blood?", a: "7.35‚Äì7.45"},
      {q: "Which injection site is preferred for infants under 1 year?", a: "Vastus lateralis (thigh)"}
    ];

    let current = 0;
    let flipped = false;
    let correct = 0;

    // shuffle cards
    flashcards.sort(() => Math.random() - 0.5);

    const card = document.getElementById("flashcard");
    const progress = document.getElementById("progress");

    function loadCard() {
      flipped = false;
      card.innerText = flashcards[current].q;
      progress.innerText = `Score: ${correct} / ${current}`;
    }

    card.addEventListener("click", () => {
      if (!flipped) {
        card.innerText = flashcards[current].a;
        flipped = true;
      } else {
        card.innerText = flashcards[current].q;
        flipped = false;
      }
    });

    document.getElementById("correct").addEventListener("click", () => {
      if (flipped) {
        correct++;
        nextCard();
      } else {
        alert("Flip the card to see the answer first!");
      }
    });

    document.getElementById("wrong").addEventListener("click", () => {
      if (flipped) {
        nextCard();
      } else {
        alert("Flip the card to see the answer first!");
      }
    });

    function nextCard() {
      current++;
      if (current >= flashcards.length) {
        card.innerText = "üéâ Game Over! Final Score: " + correct + " / " + flashcards.length;
        progress.innerText = "";
      } else {
        loadCard();
      }
    }

    loadCard();
  </script>
</body>
</html>
