<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #eee;
    }
    canvas {
      border: 2px solid #eee;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background: #222;
    }
    .controls {
      margin-top: 15px;
    }
    button, input {
      margin: 5px;
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button:hover {
      cursor: pointer;
      opacity: 0.8;
    }
    #leaderboard {
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    #leaderboard h2 {
      margin: 0 0 10px;
    }
    #leaderboard ol {
      padding-left: 20px;
      text-align: left;
    }
    .mobile-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    .mobile-buttons button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      border-radius: 50%;
      background: #333;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>Maze Game</h1>
  <canvas id="mazeCanvas" width="600" height="600"></canvas>
  <div class="controls">
    <label>Grid Size: <input type="range" id="gridSize" min="5" max="50" value="20"></label>
    <label>Seed: <input type="text" id="seedInput" placeholder="Random"></label>
    <label><input type="checkbox" id="smoothMove"> Smooth Movement</label>
    <button id="newMaze">New Maze</button>
    <button id="showSolution">Show Solution</button>
    <button id="startTimer">Start Timer</button>
    <span id="timer">00:00</span>
  </div>

  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ol id="scores"></ol>
  </div>

  <div class="mobile-buttons">
    <div style="width:100%"></div>
    <button id="upBtn">‚¨ÜÔ∏è</button>
    <div style="width:100%"></div>
    <button id="leftBtn">‚¨ÖÔ∏è</button>
    <button id="downBtn">‚¨áÔ∏è</button>
    <button id="rightBtn">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    let cols, rows, cellSize;
    let grid = [], stack = [], player, exit, solution = [];
    let timerInterval, startTime;
    let leaderboard = [];

    let touchStartX, touchStartY;

    class Cell {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.walls = [true, true, true, true]; // top, right, bottom, left
        this.visited = false;
      }
      show() {
        const x = this.x * cellSize;
        const y = this.y * cellSize;
        ctx.strokeStyle = '#eee';
        ctx.lineWidth = 2;
        if (this.walls[0]) drawLine(x, y, x+cellSize, y);
        if (this.walls[1]) drawLine(x+cellSize, y, x+cellSize, y+cellSize);
        if (this.walls[2]) drawLine(x, y+cellSize, x+cellSize, y+cellSize);
        if (this.walls[3]) drawLine(x, y, x, y+cellSize);
      }
    }

    function drawLine(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function index(x, y) {
      if (x < 0 || y < 0 || x >= cols || y >= rows) return -1;
      return x + y * cols;
    }

    function generateMaze() {
      cols = rows = document.getElementById('gridSize').value;
      cellSize = canvas.width / cols;
      grid = [];
      solution = [];
      for (let y=0; y<rows; y++) {
        for (let x=0; x<cols; x++) {
          grid.push(new Cell(x,y));
        }
      }
      stack = [];
      let current = grid[0];
      current.visited = true;
      stack.push(current);

      while (stack.length > 0) {
        current = stack.pop();
        const neighbors = [];
        const top = grid[index(current.x, current.y-1)];
        const right = grid[index(current.x+1, current.y)];
        const bottom = grid[index(current.x, current.y+1)];
        const left = grid[index(current.x-1, current.y)];
        if (top && !top.visited) neighbors.push(top);
        if (right && !right.visited) neighbors.push(right);
        if (bottom && !bottom.visited) neighbors.push(bottom);
        if (left && !left.visited) neighbors.push(left);
        if (neighbors.length > 0) {
          stack.push(current);
          const next = neighbors[Math.floor(Math.random()*neighbors.length)];
          removeWalls(current, next);
          next.visited = true;
          stack.push(next);
        }
      }
      player = {x:0, y:0};
      exit = {x: cols-1, y: rows-1};
      drawMaze();
    }

    function removeWalls(a,b) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      if (dx===1) {a.walls[3]=false; b.walls[1]=false;}
      else if (dx===-1) {a.walls[1]=false; b.walls[3]=false;}
      if (dy===1) {a.walls[0]=false; b.walls[2]=false;}
      else if (dy===-1) {a.walls[2]=false; b.walls[0]=false;}
    }

    function drawMaze(showSol=false) {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      grid.forEach(c=>c.show());
      ctx.fillStyle = 'lime';
      ctx.fillRect(player.x*cellSize+4, player.y*cellSize+4, cellSize-8, cellSize-8);
      ctx.fillStyle = 'red';
      ctx.fillRect(exit.x*cellSize+8, exit.y*cellSize+8, cellSize-16, cellSize-16);
      if (showSol && solution.length>0) {
        ctx.strokeStyle = 'yellow';
        ctx.beginPath();
        ctx.moveTo(cellSize/2, cellSize/2);
        for (let s of solution) {
          ctx.lineTo(s.x*cellSize+cellSize/2, s.y*cellSize+cellSize/2);
        }
        ctx.stroke();
      }
    }

    function findSolution() {
      const queue = [{x:0,y:0,path:[]}];
      const visited = new Set();
      while (queue.length>0) {
        const {x,y,path} = queue.shift();
        if (x===exit.x && y===exit.y) {
          solution = path;
          return;
        }
        const c = grid[index(x,y)];
        if (!c) continue;
        const id = `${x},${y}`;
        if (visited.has(id)) continue;
        visited.add(id);
        if (!c.walls[0]) queue.push({x,y:y-1,path:[...path,{x,y:y-1}]});
        if (!c.walls[1]) queue.push({x:x+1,y,path:[...path,{x:x+1,y}]});
        if (!c.walls[2]) queue.push({x,y:y+1,path:[...path,{x,y:y+1}]});
        if (!c.walls[3]) queue.push({x:x-1,y,path:[...path,{x:x-1,y}]});
      }
    }

    function movePlayer(dx,dy){
      let moved=false;
      const c = grid[index(player.x, player.y)];
      if (dx===0 && dy===-1 && !c.walls[0]) {player.y--; moved=true;}
      if (dx===1 && dy===0 && !c.walls[1]) {player.x++; moved=true;}
      if (dx===0 && dy===1 && !c.walls[2]) {player.y++; moved=true;}
      if (dx===-1 && dy===0 && !c.walls[3]) {player.x--; moved=true;}
      if (moved) {
        drawMaze();
        if (player.x===exit.x && player.y===exit.y) {
          clearInterval(timerInterval);
          const time = document.getElementById('timer').innerText;
          alert("üéâ You solved the maze in "+time);
          updateLeaderboard(time);
        }
      }
    }

    document.addEventListener('keydown', e=>{
      if (e.key==='ArrowUp' || e.key==='w') movePlayer(0,-1);
      if (e.key==='ArrowRight' || e.key==='d') movePlayer(1,0);
      if (e.key==='ArrowDown' || e.key==='s') movePlayer(0,1);
      if (e.key==='ArrowLeft' || e.key==='a') movePlayer(-1,0);
      if (e.key==='r') generateMaze();
    });

    // Swipe controls
    canvas.addEventListener('touchstart', e=>{
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener('touchend', e=>{
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) movePlayer(1,0);
        else if (dx < -30) movePlayer(-1,0);
      } else {
        if (dy > 30) movePlayer(0,1);
        else if (dy < -30) movePlayer(0,-1);
      }
    });

    // Mobile button controls
    document.getElementById('upBtn').onclick = ()=>movePlayer(0,-1);
    document.getElementById('downBtn').onclick = ()=>movePlayer(0,1);
    document.getElementById('leftBtn').onclick = ()=>movePlayer(-1,0);
    document.getElementById('rightBtn').onclick = ()=>movePlayer(1,0);

    document.getElementById('newMaze').onclick = generateMaze;
    document.getElementById('showSolution').onclick = ()=>{findSolution(); drawMaze(true);} ;
    document.getElementById('startTimer').onclick = ()=>{
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(()=>{
        const elapsed = Math.floor((Date.now()-startTime)/1000);
        const mins = String(Math.floor(elapsed/60)).padStart(2,'0');
        const secs = String(elapsed%60).padStart(2,'0');
        document.getElementById('timer').innerText = `${mins}:${secs}`;
      },1000);
    };

    function updateLeaderboard(time) {
      leaderboard.push(time);
      leaderboard.sort();
      leaderboard = leaderboard.slice(0,5);
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const list = document.getElementById('scores');
      list.innerHTML = '';
      leaderboard.forEach((t,i)=>{
        const li = document.createElement('li');
        li.innerText = t;
        list.appendChild(li);
      });
    }

    generateMaze();
  </script>
</body>
</html>
