<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Runner Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #eef;
    }
    #game {
      position: relative;
      width: 600px;
      height: 200px;
      margin: 40px auto;
      border: 2px solid #333;
      background: #fff;
      overflow: hidden;
    }
    #dog {
      position: absolute;
      left: 50px;
      bottom: 20px;
      font-size: 40px;
    }
    #cactus {
      position: absolute;
      right: -40px;
      bottom: 20px;
      font-size: 40px;
    }
    #score {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üê∂ Dog Runner</h1>
  <p>Press <b>space</b> to jump over the cactus!</p>
  
  <div id="game">
    <div id="dog">üêï</div>
    <div id="cactus">üåµ</div>
  </div>
  <div id="score">Score: 0</div>

  <script>
    const dog = document.getElementById("dog");
    const cactus = document.getElementById("cactus");
    const scoreEl = document.getElementById("score");

    let jumping = false;
    let score = 0;

    // Jump logic
    document.body.onkeyup = function(e) {
      if (e.code === "Space" && !jumping) {
        jumping = true;
        let up = 0;
        const jumpInterval = setInterval(() => {
          if (up < 80) {
            dog.style.bottom = (20 + up) + "px";
            up += 5;
          } else {
            clearInterval(jumpInterval);
            const downInterval = setInterval(() => {
              if (up > 0) {
                dog.style.bottom = (20 + up) + "px";
                up -= 5;
              } else {
                clearInterval(downInterval);
                jumping = false;
              }
            }, 30);
          }
        }, 30);
      }
    };

    // Move cactus
    function moveCactus() {
      let pos = 600;
      const speed = 5;

      const interval = setInterval(() => {
        pos -= speed;
        cactus.style.left = pos + "px";

        // Reset cactus when off-screen
        if (pos < -40) {
          pos = 600;
          score++;
          scoreEl.innerText = "Score: " + score;
        }

        // Collision detection
        const dogBottom = parseInt(dog.style.bottom);
        if (pos < 90 && pos > 40 && dogBottom <= 40) {
          alert("üí• Game Over! Final Score: " + score);
          clearInterval(interval);
          location.reload();
        }
      }, 30);
    }

    moveCactus();
  </script>
</body>
</html>
